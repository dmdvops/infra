---
- name: Copy systemd unit for puma
  template:
    src: puma.service.j2
    dest: /etc/systemd/system/puma.service
  notify: 
  - systemd daemon-reload
  - reload puma.service

- name: Add config for DB connection
  template:
    src: db_config.j2
    dest: "/home/{{ deploy_user }}/db_config"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: enable puma
  systemd:
    name: puma.service
    enabled: yes
